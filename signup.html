<!--Form Sign up-->
<section id="main-container-signup">
    <div id="box-container-form">
        <h1>Get exclusive content </h1>
        <form id="form-register">
            <div class="full-box">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Your email address" required>
            </div>
            <div class="half-box space">
                <label for="fulln">First name:</label>
                <input type="text" name="fulln" id="fulln" placeholder="Your First name" required>
            </div>
            <div class="half-box space">
                <label for="lastn">Last name:</label>
                <input type="text" name="lastn" id="lastn" placeholder="Your last name" required>
            </div>
            <div class="big-box">
                <label for="receive">What exclusive content would you like to receive?</label>
                <textarea id="receive" name="receive" placeholder=" Write something..."></textarea>
            </div>
            
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">I agree to the terms and conditions</label>
            </div>
    
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Sign up">
    
            </div>
    
        </form>
    </div>
</section>
